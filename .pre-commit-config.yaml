fail_fast: true

repos:

- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v2.1.0
  hooks:
  - id: check-json
  - id: end-of-file-fixer
  - id: no-commit-to-branch
    args: [ '--branch', 'master' ]
  - id: pretty-format-json
    args: [ '--autofix' ]
  - id: trailing-whitespace

- repo: git://github.com/dnephin/pre-commit-golang
  rev: v0.3.3
  hooks:
    - id: golangci-lint
